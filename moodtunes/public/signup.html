<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <form class="signup-form" method="post" action="/moodtune/signup">
            <h2>Sign Up</h2>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" id="email" required placeholder="Email" name="email">
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" required placeholder="Username" name="username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" required placeholder="Password" name="password"> 
                    <i id="togglePassword" class="eye-icon">&#x1F441;</i>
                    <!-- &#x1F441; eye icon code  -->
                </div>
            </div>
                <button type="submit" class="signup-btn">Sign Up</button>
            <div class="extra-links">
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </form>
    </div>
    <!-- <script src="signup.js"></script> -->
</body>
</html>
